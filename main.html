        <script>
        function createProgressBar(elem, percentage){
                let div = document.createElement("div");
                div.id = "myProgress";
                let div2 = document.createElement("div");
                div2.id="myBar"
                div2.style.width=percentage + "%";
                div.appendChild(div2);
                elem.appendChild(div);
            }   
            let index = 1;
            db.collection("Users").doc(user).collection("Goals").get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    // create div tag for each goal doc in data base
                    if (doc.data().completed !== true) {
                        let div = document.createElement("jumbotron")
                        div.id= "Goal" + index
                        let div1 = document.createElement("div");
                        div.className = "Goals";
                        div1.onclick = function() {
                            window.location.href = "goalsummarypage.html?" + div.id;
                        };
                        index++;
                        //create a text node based on the name saved in database
                        var para = document.createElement("p");
                        var node = document.createTextNode(doc.data().name + ": ");
                        para.appendChild(node);
                        //if description is not undefined
                        // if (doc.data().description != undefined) {
                        //     let goalDescriptionnode = document.createTextNode(doc.data().description);
                        //     para.appendChild(goalDescriptionnode);
                        // }
                        //append created elements to html page
                        div1.appendChild(para);
                        div.appendChild(div1);
                        document.body.appendChild(div);                        
                        console.log(Math.round(doc.data().completePercentage * 100));
                        createProgressBar(div, Math.round(doc.data().completePercentage * 100));
                        
                    }
                })
            })
            

        </script>
